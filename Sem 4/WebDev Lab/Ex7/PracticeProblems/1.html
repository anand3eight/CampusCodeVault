<html>
    <head>
        <title>FullName Form</title>
    </head>
    <style type = "text/css">
        body{
            text-align: center;
        }
    </style>
    <body>
        <h1>Form 1</h1>
        <form name="FullNameForm" onsubmit="return fullnameChecker()">
        <label>Name : </label>
        <input type="text" name = "fullname"><br>
        <input type = "submit" value = "submit">
        </form>
        <script>
                function fullnameChecker(){
                    const regex = new RegExp(/^[A-Za-z ]+[,]{1}[A-Za-z ]+$/);
                    let x = document.forms["FullNameForm"]["fullname"].value;
                    if(regex.test(x) == false){
                        alert("Comma is Missing");
                        return False;
                    }
                    else{
                        namearr = x.split(",");
                        document.write("Family Name: ", namearr[0]);
                        document.write("\nName : ", namearr[1]); 
                    }
                }
        </script>
    </body>
</html>
